<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sitter Sign Up</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <div class="section no-pad-bot">
            <div class="container">
        <br><br>
        <div class="row">
            <div class="col s12 ">
                <div class="card blue-grey">
                <div class="card-content white-text">
                    <p class="center-align"><span class="card-title">Sign Up To Be A Critter Sitter</span></p>
                    <div class="row">
                        <form class="col m12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                                    <label for="first_name"></label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                                    <label for="last_name"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input placeholder="Email" id="email" type="email" class="validate">
                                    <label for="email"></label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">fingerprint</i>
                                    <input placeholder="Password" id="password" type="password" class="validate">
                                    <label for="password"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">location_on</i>
                                    <input placeholder="ZIP code" id="zip" type="text" class="validate">
                                    <label for="zip"></label>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                <p class="center-align">Add a note about yourself and tell us about the kinds of pets that you are willing to sit:</p>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1"></label>
                                </div>
                            </div>
                            </div>
                            <p class="center-align">
                                <button class="btn waves-effect waves-dark" id="sit-submit" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <p class='center-align'><a href="index.html">Home</a></p>
    </body>
</html>
