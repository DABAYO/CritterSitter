<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sitter Sign Up</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <div class="section no-pad-bot">
            <div class="container">
            <br><br>
                <div class="row">
                    <div class="col s12">
                        <div class="card grey">
                        <div class="card-content white-text">
                            <p class="center-align"><span class="card-title">Find A Critter Sitter</span></p>
                            <div class="row">
                                <form class="col m12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">location_on</i>
                                            <input placeholder="ZIP code" id="zip-search" type="text" class="validate">
                                            <label for="zip-search"></label>
                                        </div>
                                        <p class="center-align">
                                            <button class="btn waves-effect waves-dark" id="search-submit" type="submit" name="action">Submit
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="card grey">
                        <div class="card-content white-text">
                            <p class="center-align"><span class="card-title">Choose A Sitter</span></p>
                        </div>
                        <div class="row" id="sitter-results">
                            <p class="center-align"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class='center-align'><a href="index.html">Home</a></p>
    </body>
</html>
